<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="img-top" src="./assets/logo.gif" alt="logo-convert-money">
    <main>
        <label>
            <p>Converter <b>de</b></p>
            <select class="currency-select1">
                <option value="Real">R$ Real Brasileiro</option>
               
            </select>
        </label>
        <label>
            <p>Converter <b>para</b></p>
            <select class="currency-select">
                <option value="Real">R$ Real </option>
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Peso">$ Peso Argentino</option>
            </select>
        </label>
        <label>
            <p class="valor"><b>Valor</b></p>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button" onclick="convertValues()">Converter</button>

        <section>
            <div class="div-secao">
                <br>
                <img class="img-currency1" src="./assets/Brasil 1.png" alt="valor-a-converter">
                <p  class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
                <img class="seta-img" src="./assets/Vector.png" alt="seta">
            </div>
            <div class="div-secao">
                <img class="img-currency" src="./assets/Dolar 1.png" alt="valor-modea-convertida">
                <p class="nomeMoeda">Dólar</p>
                <p class="currency-convert">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./script.js"></script>

</html>
